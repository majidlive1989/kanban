        <div class="rounded-4xl flex flex-row justify-center items-center px-3">

              id="newtask"

            >
              +
              <span class="hidden md:inline-block">Add New Task</span>
            </button>
          </div>
          <div>
            <div class="menu-icon flex cursor-pointer flex-col gap-1">
              <div class="size-1 bg-slate-500 rounded-full"></div>
              <div class="size-1 bg-slate-500 rounded-full"></div>
              <div class="size-1 bg-slate-500 rounded-full"></div>
            </div>
          </div>
        </div>
      </header>
      <aside class="col-start-1 col-end-2 row-start-1 row-end-3 border-r-1">

          <img class="h-full w-full" src="./src/img/logolight.svg" alt="" />
        </div>

            <button

            <button

            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"

            </button>
            <button
              class="flex gap-1 font-semibold font-sans text-gray-400 text-left w-10/12 hover:text-white hover:bg-purple-300 text-xs md:text-base tracking-wide items-center break-words rounded-sm pl-2 md:pl-6 rounded-r-full h-12 hover:transition ease-out md:gap-6"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span>Roadmap</span>
            </button>
          </div>
          <div>
            <button class="text-[#635fc7] pl-6 flex gap-4">
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span class="font-semibold">+ Create New Board</span>
            </button>
          </div>
        </div>
        <section class="flex absolute bottom-5 px-4">
          <div
            class="bg-[#f4f7fd] dark:bg-[#20212c] px-24 py-3 flex justify-center items-center gap-3 rounded-md"
          >
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">

                d="M6.474.682c.434-.11.718.406.481.78A6.067 6.067 0 0 0 6.01 4.72c0 3.418 2.827 6.187 6.314 6.187.89.002 1.77-.182 2.584-.54.408-.18.894.165.724.57-1.16 2.775-3.944 4.73-7.194 4.73-4.292 0-7.771-3.41-7.771-7.615 0-3.541 2.466-6.518 5.807-7.37Zm8.433.07c.442-.294.969.232.674.674l-.525.787a1.943 1.943 0 0 0 0 2.157l.525.788c.295.441-.232.968-.674.673l-.787-.525a1.943 1.943 0 0 0-2.157 0l-.786.525c-.442.295-.97-.232-.675-.673l.525-.788a1.943 1.943 0 0 0 0-2.157l-.525-.787c-.295-.442.232-.968.674-.673l.787.525a1.943 1.943 0 0 0 2.157 0Z"
                fill="#828fa3"
              ></path>
            </svg>
            <div
              id="changeColor"
              class="h-6 w-14 bg-[#635fc7] rounded-2xl flex justify-center items-center relative"
            >
              <div
                id="changeCircle"
                class="h-4 w-4 bg-white rounded-2xl absolute left-1"
              ></div>
            </div>
            <svg width="19" height="19" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.167 15.833a.833.833 0 0 1 .833.834v.833a.833.833 0 0 1-1.667 0v-.833a.833.833 0 0 1 .834-.834ZM3.75 13.75a.833.833 0 0 1 .59 1.422l-1.25 1.25a.833.833 0 0 1-1.18-1.178l1.25-1.25a.833.833 0 0 1 .59-.244Zm10.833 0c.221 0 .433.088.59.244l1.25 1.25a.833.833 0 0 1-1.179 1.178l-1.25-1.25a.833.833 0 0 1 .59-1.422ZM9.167 5a4.167 4.167 0 1 1 0 8.334 4.167 4.167 0 0 1 0-8.334Zm-7.5 3.333a.833.833 0 0 1 0 1.667H.833a.833.833 0 1 1 0-1.667h.834Zm15.833 0a.833.833 0 0 1 0 1.667h-.833a.833.833 0 0 1 0-1.667h.833Zm-1.667-6.666a.833.833 0 0 1 .59 1.422l-1.25 1.25a.833.833 0 1 1-1.179-1.178l1.25-1.25a.833.833 0 0 1 .59-.244Zm-13.333 0c.221 0 .433.088.59.244l1.25 1.25a.833.833 0 0 1-1.18 1.178L1.91 3.09a.833.833 0 0 1 .59-1.422ZM9.167 0A.833.833 0 0 1 10 .833v.834a.833.833 0 1 1-1.667 0V.833A.833.833 0 0 1 9.167 0Z"
                fill="#828fa3"

          </div>
        </section>
      </aside>
      <main
        class="bg-[#f4f7fd] dark:bg-[#20212c] col-start-2 col-end-3 row-start-2 row-end-3 gap-4 flex flex-row justify-around"
      >
        <div
          id="todo"
          class="flex flex-col gap-3 bg-[#f4f7fd] dark:bg-[#20212c]"
        >
          <div class="flex gap-3 items-center p-4">
            <div
              class="h-4 w-4 rounded-full"
              style="background: rgb(73, 196, 229)"
            ></div>
            <span class="text-gray-400 text-xs tracking-widest">TODO ()</span>
          </div>
          <div
            id="todoitem"
            class="w-full bg-[#f4f7fd] hover:bg-gray-300 dark:bg-[#2b2c37] dark:hover:bg-white p-5 rounded-2xl cursor-pointer shadow-md text-left"
          >
            <h4 class="font-semibold">Build UI for onboarding flow</h4>
            <span
              role="button"
              tabindex="0"
              aria-disabled="false"
              aria-roledescription="draggable"
              aria-describedby="DndDescribedBy-0"
              class="text-gray-400 p-2 text-xs font-bold"
            >
              0 of 1 subtasks</span
            >
          </div>
        </div>
        <div id="doing" class="flex flex-col gap-3">
          <div class="flex gap-4 items-center p-4">
            <div
              class="h-4 w-4 rounded-full"
              style="background: rgb(132, 113, 242)"
            ></div>
            <span class="text-gray-400 text-xs tracking-widest">Doing ()</span>
          </div>
          <div
            class="w-full bg-[#f4f7fd] hover:bg-gray-300 dark:bg-[#2b2c37] p-5 rounded-2xl cursor-pointer shadow-md text-left"
          >
            <h4 class="font-semibold">Build UI for onboarding flow</h4>
            <span
              role="button"
              tabindex="0"
              aria-disabled="false"
              aria-roledescription="draggable"
              aria-describedby="DndDescribedBy-0"
              class="text-gray-400 p-2 text-xs font-bold"
            >
              0 of 1 subtasks</span
            >
          </div>
        </div>
        <div class="flex flex-col">
          <div class="flex gap-4 items-center p-4">
            <div
              class="h-4 w-4 rounded-full"
              style="background: rgb(103, 226, 174)"
            ></div>
            <span class="text-gray-400 text-xs tracking-widest">Done ()</span>
          </div>
          <div
            class="w-full bg-[#f4f7fd] hover:bg-gray-300 dark:bg-[#2b2c37] p-5 rounded-2xl cursor-pointer shadow-md text-left"
          >
            <h4 class="font-semibold">Build UI for onboarding flow</h4>
            <span
              role="button"
              tabindex="0"
              aria-disabled="false"
              aria-roledescription="draggable"
              aria-describedby="DndDescribedBy-0"
              class="text-gray-400 p-2 text-xs font-bold"
            >
              0 of 1 subtasks</span
            >
          </div>
        </div>
      </main>
    </section>
    <div
      id="blurmj"
      class="backdrop-blur-sm h-screen w-full fixed top-0 left-0 hidden"
    ></div>
    <div
      id="modal"
      class="fixed top-1/2 left-1/2 -translate-1/2 rounded-2xl bg-gray-400 w-[450px] h-[500px] flex flex-col gap-5 p-5 hidden"
    >
      <h2>Add Task</h2>
      <label class="text-gray-600" for="title">Title</label>
      <input
        id="title"
        class="w-full border-2 border-gray-600 p-1"
        type="text"
      />
      <label class="text-gray-600" for="title">Description</label>
      <textarea
        id="description"
        class="w-full border-2 border-gray-600 p-1 h-30"
        type="text"
      >
      </textarea>
      <label class="text-gray-600" for="title">Status</label>
      <select
        id="todolist"
        name="currency"
        aria-label="Currency"
        class="border-2 col-start-1 row-start-1 w-full appearance-none rounded-md py-1.5 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6"
      >
        <option value=""></option>
        <option value="todo">To Do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
      <button
        id="create"
        class="bg-[#635fc7] p-3 rounded-3xl text-white"
        type="submit"
      >
        + Create Task
      </button>
    </div>

    <div
      id="todoitemsmodal"
      class="fixed top-1/2 left-1/2 -translate-1/2 rounded-2xl bg-gray-400 w-[450px] h-[200px] flex flex-col gap-5 p-5 hidden"
    >
      <label class="text-gray-600" for="title">Title</label>

      <label class="text-gray-600" for="title"> Current Status</label>
      <select
        id="todolist1"
        name="currency"
        aria-label="Currency"
        class="border-2 col-start-1 row-start-1 w-full appearance-none rounded-md py-1.5 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-600 sm:text-sm/6"
      >
        <option value="todo">To Do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
